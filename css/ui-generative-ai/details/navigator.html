<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Foodie's Corner</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #ec7f13;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root"
      style="font-family: Epilogue, 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <nav
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-10 py-3"
        >
          <div class="flex items-center gap-8">
            <a
              class="text-gray-800 text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors"
              href="#"
              >Korean</a
            >
            <a
              class="text-gray-500 text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors"
              href="#"
              >Japanese</a
            >
            <a
              class="text-gray-500 text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors"
              href="#"
              >Chinese</a
            >
            <a
              class="text-gray-500 text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors"
              href="#"
              >Western</a
            >
          </div>
          <div class="relative">
            <span
              class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
              >search</span
            >
            <input
              class="h-10 w-72 rounded-md border border-gray-300 bg-white pl-10 pr-4 text-sm text-gray-800 placeholder-gray-400 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]"
              placeholder="Search for recipes, ingredients..."
              type="text"
            />
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
