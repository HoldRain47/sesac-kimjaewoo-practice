<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 컴포넌트</title>
  </head>
  <body>
    <!-- 카드 컴포넌트들을 담는 컨테이너 -->
    <div class="card-container">
      <!-- 개별 카드 컴포넌트 -->
      <div class="card">
        <!-- 카드 헤더 : 이름, 제목 등등.. -->
        <div class="card-header"></div>

        <!-- 카드 본문 : 내용, 설명 등등.. -->
        <div class="card-body"></div>

        <!-- 카드 푸터 : 하단 버튼, 링크 등등.. -->
        <div class="card-footer"></div>
      </div>
    </div>
  </body>
</html>
